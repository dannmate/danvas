            </div>

          <div class="color purple circle">
            <div class="circle__spin">
              <svg class="purple">
                <circle class= "svgcolor purple" cx="50%" cy="50%" r="48px"></circle>

            </div>
          </div>
          <div class="color pink circle">
            <div class="circle__spin">
              <svg class="pink">
                <circle class= "svgcolor pink" cx="50%" cy="50%" r="48px"></circle>

          <div class="color gray circle">
